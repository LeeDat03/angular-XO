<h1>Current Player: {{ xIsNext ? "X" : "O" }}</h1>

<button (click)="newGame()">Start A New Game</button>

<h2 *ngIf="winner">Player {{ winner }} win the game!</h2>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  ></app-square>
</main>
